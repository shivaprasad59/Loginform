<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="body1">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST" class="form-container" id="form">
                    <h2>Registration Form</h2>
                    <div>
                        <input type="text" class="box input-control" id="name1" name="name1" placeholder="Full Name" />
                        <div class="error"></div>
                    
                    </div>
                    
                    <div>
                        <input type="text" class="box input-control" id="email" name="email" placeholder="E-mail"  />
                        <div class="error"></div>
                    </div>
                    
                    <div>
                        <input type="text" class="box input-control" id="phno" name="phno" placeholder="Mobile"  />
                    <div class="error"></div>
                    </div>
                    
                    <div>
                        <input type="text" class="box input-control" id="gender" name="gender" placeholder="Gender" />
                    <div class="error"></div>
                    </div>
                   
                    <div>
                        <input type="date" class="box input-control" id="dob" name="dob" placeholder="Date Of Birth"  />
                    <div class="error"></div>
                    </div>
                  
                    <div>
                        <input type="text" class="box input-control" id="password" name="password" placeholder="Password" />
                    <div class="error"></div>
                    </div>
                    <input type="submit" value="submit" id="submit"  />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
